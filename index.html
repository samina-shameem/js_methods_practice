<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>JavaScript Practice Project</h1>

    <section>
        <h2>String Methods</h2>
        <button id="stringMethodBtn">Click to Modify String</button>
        <p id="stringOutput"></p>
    </section>

    <section>
        <h2>Array Methods</h2>
        <button id="arrayMethodBtn">Click to Modify Array</button>
        <p id="arrayOutput"></p>
    </section>

    <section>
        <h2>Object Methods</h2>
        <button id="objectMethodBtn">Click to Modify Object</button>
        <p id="objectOutput"></p>
    </section>

    <section>
        <h2>Dom Manipulation</h2>
        <button id="domBtn">Change DOM</button>
        <p id="donOutput"></p>
    </section>

    <section>
        <h2>
            Loop Example
        </h2>
        <button id="loopBtn">Run Loop</button>
        <p id="loopOutput"></p>

    </section>

    <script src="script.js"></script>
</body>

</html>
